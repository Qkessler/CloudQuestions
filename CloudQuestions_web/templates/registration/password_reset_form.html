{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% load i18n %}

{% block content %}
<div id="reset-password-container">
    <h1 id="reset-password-text" class="architects">{% translate "Reset password"%}</h1>
    <div id="reset-password-form">
        <form action="" method="post">{% csrf_token %}
            <p>{{ form | crispy }}</p>
            <input type="submit" class="btn btn-primary" value="{% translate "Reset password"%}" />
        </form>
    </div>
</div>
{% endblock %}
