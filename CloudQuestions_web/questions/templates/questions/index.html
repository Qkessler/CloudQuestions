{% extends "base.html" %}
{% load static %}
{% block content %}
<div id="index-container">
    <div id="logo-container">
        <img id="cloudquestions-logo" alt="CloudQuestions logo" src="{% static 'questions/settings-logo.png'%}"/>
    </div>
    <div id="topic-explanation-container">
        <div id="topic-explanation-topic"class="list_topic_item color-opacity_2">
            <h3 class="inline-block-black">Topic</h3>
            <p class="inline-block-black">Created: 10/05/2020</p>
            <p class="inline-block-black">Creator: name</p>
        </div>
        <div class="arrow">
            <img id="arrow-image" alt="Arrow" src="{% static 'questions/arrow-image.png'%}"/>
        </div>
        <div id="topic-explanation-text">
            <p class="architects">Topic, contains questions</p>
        </div>
    </div>
    <div id="ratings-explanation-container">
        <div id="random-session-container">
            <button id="random-session-button" class="btn btn-primary">Random session</button>
            <div id="random-session-text">
                <h2 class="architects">Answer questions</h2>
            </div>
        </div>
        <div id="rating-buttons">
            <input class="btn btn-danger" name="red_button" type="submit" value="Bad"/>
            <input class="btn btn-warning" name="yellow_button" type="submit" value="Medium"/>
            <input class="btn btn-success" name="green_button" type="submit" value="Good"/>
            <div id="rating-text">
                <h2 class="architects">Rate the topic!</h2>
            </div>
        </div>
    </div>
    <div id="ratings-table-container">
        <div id="ratings-table">
            <table class="table table-sm table-stripped table-hover">
	            <thead id="table-head" class="thead-light">
	                <tr>
		                <th>Topic name</th>
	                </tr>
	            </thead>
	            <tbody>
	                <tr>
		                <td>Topic</td>
		                <td class='bg-danger'>10/05/2020</td>
		                <td class='bg-warning'>10/05/2020</td>
		                <td class='bg-success'>10/05/2020</td>
	                </tr>
	            </tbody>
            </table>
            <div id="ratings-table-text">
                <p class="architects">Revisit the topics</p>
            </div>
            <div id="ratings-table-caption">
                <img class="inline-block-black" id="settings-logo" alt="Settings emoji" src="{% static 'questions/settings-logo.png'%}"/>
            </div>
        </div>
    </div>
    <div id="calendar-explanation-container">
        <div id="calendar-explanation-text">
            <h2 class="architects">Event reminder</h2>
        </div>
        <div id="calendar-explanation-image">
            <img class="inline-block-black" id="settings-logo" alt="Settings emoji" src="{% static 'questions/settings-logo.png'%}"/>
        </div>
    </div>
</div>
{% endblock %}
