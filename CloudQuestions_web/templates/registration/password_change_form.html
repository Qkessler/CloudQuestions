{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="main">

    <p><a href="{% url 'password_change' %}">{% translate "Change Password"%}</a> </p>

    <h3 class="architects">{% translate "Change Password"%}</h3>

    <form action="{% url 'password_change' %}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><input type="submit" value="{% translate "Submit"%}"></td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
