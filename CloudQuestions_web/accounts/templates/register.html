{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div id="register-form-container">
    <h1 id="signup-text" class="architects">Register!</h1>
    <div id="register-form-id">
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-primary" type="submit">Sign up</button>
    </form>
    </div>
</div>
{% endblock %}
