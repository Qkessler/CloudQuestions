{% extends "base.html" %}
{% block content %}
<div class="list_topic_item color-opacity_{{topic.color}}" id="header-topic">
    <h1 class="inline-block-black"> {{ topic_pretty_name }} </h1>
    <p class="inline-block-black"> Created: {{topic.created}}</p>
    <p class="inline-block-black" > Creator: {{ creator }}</p>
</div>
{% autoescape off %}
<div class="note rounded color-light_{{topic.color}}">
<details class="align-left">
    <summary>{{random_question.question}}</summary>
    <p>{{random_question.answer}}</p>
</details>
</div>
{% endautoescape %}

<form method="get">
    <input name="next_question" type="submit" value="Next"/>
</form>
<form method="get">
    <input name="return" type="submit" value="Go back"/>
</form>
{% endblock %}
