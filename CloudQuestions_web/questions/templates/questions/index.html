<body>
  <form action="/questions/" method="post">
    {% csrf_token %}
    {{ search_form }}
    <input type="submit" value="Submit">
  </form>
  <form action="/questions/" method="post">
    {% csrf_token %}
    {{ upload_file_form }}
    <input type="submit" value="Submit">
  </form>
  {% if correct_upload %}
  <a> {{correct_upload}} </a>
  {% endif %}
  {% if topics_return %}
  <ul>
    {% for topic, db_name in topics_return.items %}
    <li><a href="{% url 'questions:detail' db_name %}"> {{topic}} </a></li>
    {% endfor %}
    {% else %}
    <p> No questions are available. <p>
      {% endif %}
</body>
