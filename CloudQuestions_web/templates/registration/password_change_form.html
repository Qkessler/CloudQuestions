{% extends "base.html" %}

{% block content %}
<div class="main">

    <p><a href="{% url 'password_change' %}">Change Password</a> </p>

    <h3>Change Password</h3>

    <form action="{% url 'password_change' %}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
